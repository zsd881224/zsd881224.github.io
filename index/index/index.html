<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
	<title> EStore - Home </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--Page StyleSheets-->
    <link rel="stylesheet" href="./index.css"/>
    <script src="../../assets/jquery.min.js"></script>
</head>
<body>

<img src="../../assets/img/index.jpg" alt="" style="width:100%;" usemap="#index"/>
<map name="index">
    <area id="J_IconArea" shape="rect" href="javascript:;">
    <area id="J_EStoreArea" shape="rect" href="../estore-hello/index.html"/>
</map>

<script>
    (function () {
        var img = $('img');

        var imgHandler = function () {
            var width = img.width();
            var height = img.height();

            var x1 = width * 0.1;
            var y1 = height * 0.07;
            var x2 = width * 0.32;
            var y2 = height * 0.2;

            var iconArea = $('#J_IconArea');
            iconArea.attr('coords', [x1,y1,x2,y2].join(','));

            x1 = width * 0.41;
            y1 = height * 0.9;
            x2 = width * 0.59;
            y2 = height * 1;

            var eStoreArea = $('#J_EStoreArea');
            eStoreArea.attr('coords', [x1,y1,x2,y2].join(','));
        };

        if(img.complete) {
            imgHandler();
        }
        else {
            img.bind('load', imgHandler);
        }
    })();
</script>

</body>
</html>
